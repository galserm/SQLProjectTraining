<!DOCTYPE html>
<h2>Login</h2>
<h1>{{ index . "error" }}</h1>
<form  name="registration_form" action="/inscription" method="post">
  <dl>
    <dt/>First Name:
    <dd/><input type="text" name="firstname" value="">
    <dt/>Last Name:
    <dd/><input type="text" name="lastname" value="">
    <dt/>E-mail address:
    <dd/><input type="email" name="email">
    <dt/>Birth date:
    <dd/><input type="date" name="birthdate">	  
    <dt/>Username:
    <dd/><input type="text" name="username" value="">
    <dt/>Password:	  
    <dd/><input type="password" name="password">
    <dd/><input type="submit" value="Register">
  </dl>
</form>
