{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('register') }}" method=post>
    <dl>
      <dt>First Name:
      <dd><input type=text name=firstname>
      <dt>Last Name:
      <dd><input type=text name=lastname>
      <dt>E-mail address:
      <dd><input type=email name=email>
      <dt>Birth date:
      <dd><input type=date name=birthdate>	  
      <dt>Username:
      <dd><input type=text name=username>
      <dt>Password:
	  
      <dd><input type=password name=password>
      <dd><input type=submit value=Register>
    </dl>
  </form>
{% endblock %}
